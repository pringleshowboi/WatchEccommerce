<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Checkout</h2>
    <form action="{% url 'store:checkout' %}" method="post">
        {% csrf_token %}

        <!-- User Information -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Shipping Information -->
        <h4 class="mt-4">Shipping Information</h4>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
        </div>

        <div class="form-group">
            <label for="state">State/Province</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="State/Province" required>
        </div>

        <div class="form-group">
            <label for="zip">ZIP/Postal Code</label>
            <input type="text" class="form-control" id="zip" name="zip" placeholder="ZIP/Postal Code" required>
        </div>

        <!-- Payment Information -->
        <h4 class="mt-4">Payment Information</h4>
        <div class="form-group">
            <label for="card_name">Name on Card</label>
            <input type="text" class="form-control" id="card_name" name="card_name" placeholder="Name on card" required>
        </div>

        <div class="form-group">
            <label for="card_number">Card Number</label>
            <input type="text" class="form-control" id="card_number" name="card_number" placeholder="Card number" required>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="expiration">Expiration Date</label>
                <input type="text" class="form-control" id="expiration" name="expiration" placeholder="MM/YY" required>
            </div>
            <div class="form-group col-md-6">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block mt-4">Complete Purchase</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
