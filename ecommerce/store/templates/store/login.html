<!-- store/templates/store/login.html -->
{% extends "store/base.html" %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="{% url 'store:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'store:register' %}">Register here</a>.</p>
{% endblock %}
